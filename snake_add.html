<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Snake</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Linden+Hill&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Linden Hill', serif;
            background-image: url("what_the_snake_background.png");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            font-size: 3em;
            padding: 20px;
            color: white;
            background-color: #841617;
            border-bottom: 5px solid #c2b8bb;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.4);
        }

        form {
            background-color: rgba(53, 77, 32, 0.85);
            padding: 30px;
            margin: 60px auto;
            width: 50%;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
            color: white;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.1em;
            color: #c2b8bb;
        }

        input[type="text"], input[type="number"] {
            width: 80%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 2px solid #c2b8bb;
            background-color: #f0f0f0;
            font-size: 1em;
        }

        button {
            margin-top: 20px;
            background-color: #354d20;
            color: white;
            border: 2px solid #c2b8bb;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #6a9441;
        }

        a {
            color: #c2b8bb;
            display: inline-block;
            margin-top: 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <header>
        Add New Snake
    </header>

    <form action="snake_crud.php" method="POST" enctype="multipart/form-data">
        <label for="binomial">Binomial Name</label>
        <input type="text" id="binomial" name="binomial" required>

        <label for="common_name">Common Name</label>
        <input type="text" id="common_name" name="common_name">

        <label for="family">Family</label>
        <input type="text" id="family" name="family" required>

        <label for="dryweight_mg">Dry Venom Yield (mg)</label>
        <input type="number" step="0.01" id="dryweight_mg" name="dryweight_mg" required>

        <label for="wetweight_mg">Wet Venom Yield (mg)</label>
        <input type="number" step="0.01" id="wetweight_mg" name="wetweight_mg">

        <label for="wetvolume_ml">Wet Venom Volume (ml)</label>
        <input type="number" step="0.01" id="wetvolume_ml" name="wetvolume_ml">

        <label for="region">Region</label>
        <input type="text" id="region" name="region">

        <label for="habitat">Habitat</label>
        <input type="text" id="habitat" name="habitat">
		
		<label for="description">Snake Description</label>
		<textarea id="description" name="description" rows="5" style="width: 80%; padding: 10px; border-radius: 8px; border: 2px solid #c2b8bb; font-size: 1em; background-color: #f0f0f0;"></textarea>

		<label for="snake_image">Upload Image</label>
		<input type="file" id="snake_image" name="snake_image" accept="image/*">


        <input type="hidden" name="action" value="add">

        <button type="submit">Submit Snake</button>
    </form>

    <a href="index.php">⬅️ Back to Dashboard</a>

</body>
</html>
